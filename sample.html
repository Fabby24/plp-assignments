<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links Example</title>
</head>
<body>
  <h1>Welcome!</h1>
  <p>This webpage showcases the power of linking images.</p>
  <a href="https://www.example.com/technology">  <img src="tech.jpg" alt="Technology Image">
  </a>

  <h2>Gallery</h2>
  <div class="gallery">
    <a href="https://www.example.com/nature1">  <img src="nature1.jpg" alt="Nature Image 1">
    </a>
    <a href="https://www.example.com/nature2">  <img src="nature2.jpg" alt="Nature Image 2">
    </a>
    <a href="https://www.example.com/nature3">  <img src="nature3.jpg" alt="Nature Image 3">
    </a>
  </div>

  <h2>Menu</h2>
  <ul>
    <li>
      <a href="https://www.example.com/pizza">  Pizza
      </a>
      <img src="pizza.jpg" alt="Pizza Image">
    </li>
    <li>
      <a href="https://www.example.com/pasta">  Pasta
      </a>
      <img src="pasta.jpg" alt="Pasta Image">
    </li>
    <li>
      <a href="https://www.example.com/cake">   Cake
      </a>
      <img src="cake.jpg" alt="Cake Image">
    </li>
  </ul>

</body>
</html>
